name: Run Balena CLI commands

on:
  pull_request:
  push:
    branches:
      - "test-fix-1661"
  workflow_dispatch:


jobs:
  run-balena-cli-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: balena-io-examples/community-cli-action@0.0.3
        with:
          balena_token: ${{ secrets.BALENA_TOKEN }}
          balena_cli_commands: >
            whoami;
            envs --fleet screenly_ose/anthias-${{ matrix.board }} --config;
